<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Video Game Animation</title>
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body>
        <div class="animation-container">
            <!-- Title Text -->
            <div class="title-text">
                <h1 class="text-top">TURN YOUR LIFE</h1>
                <h1 class="text-bottom">INTO A VIDEO GAME</h1>
            </div>

            <!-- Concentric Shape with Circle -->
            <div class="concentric-shape">
                <div class="center-circle"></div>
                <div class="arrow arrow-top"></div>
                <div class="arrow arrow-left"></div>
                <div class="arrow arrow-bottom"></div>
            </div>

            <!-- Hammer and Nail -->
            <div class="hammer-nail-container">
                <div class="hammer"></div>
                <div class="nail"></div>
            </div>

            <!-- Smartphone Interface -->
            <div class="smartphone">
                <div class="phone-time">12:31</div>
                <div class="phone-menu">
                    <div class="menu-item"></div>
                    <div class="menu-item"></div>
                    <div class="menu-item"></div>
                    <div class="menu-item"></div>
                    <div class="menu-item wake-up">WAKE UP</div>
                </div>
                <div class="phone-circle"></div>
            </div>

            <!-- Dot Grid -->
            <div class="dot-grid">
                <!-- Grid dots will be generated by CSS -->
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="progress-number">4</div>
                </div>
            </div>

            <!-- Shape Transition -->
            <div class="shape-transition">
                <div class="polygon-shapes">
                    <div class="polygon polygon-1"></div>
                    <div class="polygon polygon-2"></div>
                    <div class="polygon polygon-3"></div>
                    <div class="center-dot"></div>
                </div>
                <div class="rectangle"></div>
                <div class="rectangle-semicircle">
                    <div class="rect"></div>
                    <div class="semi-circle"></div>
                </div>
            </div>

            <!-- Globe -->
            <div class="globe-container">
                <div class="globe"></div>
            </div>

            <!-- Central Dot with Radiation -->
            <div class="radiation-container">
                <div class="central-dot"></div>
                <div class="arrowhead arrowhead-1"></div>
                <div class="arrowhead arrowhead-2"></div>
                <div class="arrowhead arrowhead-3"></div>
                <div class="radiation radiation-1"></div>
                <div class="radiation radiation-2"></div>
                <div class="radiation radiation-3"></div>
            </div>
        </div>
    </body>
</html>
