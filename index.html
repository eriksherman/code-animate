<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Minimalist Animation Demo</title>
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Optional subtle starry background -->
        <div class="stars"></div>

        <!-- Main animation container -->
        <div class="animation-container">
            <!-- First text line -->
            <h1 class="text text-1">until your craziest</h1>

            <!-- Glowing Circle -->
            <div class="circle"></div>

            <!-- Second text line -->
            <h2 class="text text-2">ideas become reality</h2>
        </div>

        <!-- Fixed bottom navigation bar -->
        <nav
            class="bottom-nav"
            aria-label="Primary"
        >
            <ul>
                <li>
                    <a
                        href="#"
                        aria-label="Home"
                    >
                        <!-- Replace these spans or text with actual icon fonts if desired -->
                        <span class="nav-icon">Home</span>
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        aria-label="Search"
                    >
                        <span class="nav-icon">Search</span>
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        aria-label="Add"
                    >
                        <span class="nav-icon">Add</span>
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        aria-label="Calendar"
                    >
                        <span class="nav-icon">Calendar</span>
                    </a>
                </li>
                <li class="profile">
                    <a
                        href="#"
                        aria-label="Profile"
                    >
                        <span class="nav-icon">Profile</span>
                        <!-- Red notification dot -->
                        <span class="notification-dot"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
